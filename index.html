<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container-header">
                <div class="text"><h1 >Weather APP</h1></div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="display">
                    <div class="search">
                        <input type="text" placeholder="Podaj nazwę miasta:" class="input-city">
                        <button type="submit" class="button-city"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.4em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
                    </div>
                    <div class="card loading">
                        <p class="temp">10*c</p>
                        <p class="city">Kraków</p>
                        <div class="row">
                            <img src="" alt="" class="icon"/>
                            <p class="description">zachmurzenie</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script type='text/javascript' src='config.js'></script>
        <script>let weather = {
            fetchWeather : function (city) {
                fetch("https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=metric&appid=" + config.key)
                .then((response) => response.json())
                .then((data) => this.displayWeather(data));
            },
            displayWeather: function(data) {
                const { name } = data;
                const { icon, description } = data.weather[0];
                const { temp } = data.main;
                console.log(name, icon, description, temp)
                document.querySelector(".city").innerText = "Pogoda w " + name;
                document.querySelector(".temp").innerText = parseInt(temp) + "℃";
                document.querySelector(".icon").src = "https://openweathermap.org/img/wn/"+ icon + ".png";
                document.querySelector(".description").innerText = description;
                document.querySelector(".card").classList.remove("loading");
            },
            search: function () {this.fetchWeather(document.querySelector(".input-city").value)}
        };
        
        document.querySelector(".button-city").addEventListener("click", () => {
            weather.search();
        });
        </script>
    </body>
</html>
